<article class="post">

    <a href="{{ post.get_absolute_url }}">
          <li>
        <div id=="post__content">
          <h3>{{ post.title|title }}</h3>
            <p>{{ post.short_content }}</p>
            <p id="owner">By {{ post.author }}
                Last Updated {{ post.date }}
            </p>
        </div>
          </li>
      </a>
</article>
